<div>
    <h3>Contacts</h3>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let contact of allContacts" routerLink="/contact/{{contact.contactId}}">{{contact.firstName}} {{contact.lastName}}
            <button type="button" class="btn btn-outline-primary float-right">Edit Contact</button>
        </li>
        
    </ul>

</div>

<div *ngIf="contact">
    <app-contact-display [contact]="contact"></app-contact-display>
</div>
