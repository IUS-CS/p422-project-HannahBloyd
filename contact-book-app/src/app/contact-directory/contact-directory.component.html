<div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let contact of allContacts" (click)="contactSelected(contact)">{{contact.firstName}} {{contact.lastName}}
            <button type="button" class="btn btn-outline-primary float-right">Edit Contact</button>
        </li>
        
    </ul>

</div>

<div *ngIf="selectedContact">
    <app-contact-display [contact]="selectedContact"></app-contact-display>
</div>
