<div class="container">
    <h5>Contact</h5>

<form [formGroup]="profile" (ngSubmit)="save()">
    <div>
        First Name: <input type="firstName" formControlName="firstName">
        Last Name: <input type="lastName" formControlName="lastName">
        Phone Number: <input type="phone" formControlName="phone">
        Address: <input type="address" formControlName="address">
        Email: <input type="email" formControlName="email">
        Company: <input type="company" formControlName="company">

    </div>
</form>

<button type="button" class="btn btn-outline-primary" (click)="goBack()">Discard Changes</button>
<button type="button" class="btn btn-outline-primary" (click)="save()" [disabled]="!profile.valid || !profile.dirty">Save Changes</button>
</div>
